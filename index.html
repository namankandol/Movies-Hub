      <!-- MOVIES SECTION  -->
      <div id="movies" class="movies-section section">

          <div class="sub-section-header">
            <h3 class="sub-heading">IN THEATERS</h3>
            <p>Scroll →</p>
          </div>
          <div class="movie-grid scroll">
          </div>
        </div>
        <div class="fan-fav">

            <h3 class="sub-heading">FAN FAVOURITES</h3>
            <p>Scroll →</p>
          </div>
          <div class="movie-grid scroll">
          </div>
        </div>
        <div class="upcoming">
          <div class="sub-section-header">
            <h3 class="sub-heading">UPCOMING</h3>
            <p>Scroll →</p>
          </div>
          <div class="movie-grid scroll">
          </div>
        </div>
      </div>
      <!-- SHOWS SECTION  -->
      <div id="shows" class="shows-section section">
        <h1 class="section-title">TV SHOWS</h1>
        <div class="airing-shows">
          <div class="sub-section-header">
            <h3 class="sub-heading">AIRING NOW</h3>
            <p>Scroll →</p>
          </div>
          <div class="movie-grid">
          </div>
        </div>
      </div>
